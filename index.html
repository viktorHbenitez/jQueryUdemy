
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery</title>
    <!--libreria de jQuery-->
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <!-- libreria de bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
      .img100{
          width:100px;
          height:100px;

      }
      .divrojo{
        background-color:red;
        height:100px;
        width:100px;
      }
      
    </style>
     
</head>
<body>
   <div class="container">
      <h1>Leccion 03: Eventos</h1>
      <hr>


      <button id="btn1" class="btn btn-primary">Evento click</button>
      <br><br>
      <img class="img100" src="img/profesor.jpg" >
      <br><br>
      <div class="divrojo">
        
      </div>
      <br><br>
      <a class="linkUdemy" href="http://udemy.com">Ir a Udemy</a>

   </div>

   <script type="text/javascript">
      $("#btn1").on("click",function(){

          console.log("click");
      });
      $(".img100").on("mouseenter",function(){
          console.log("puntero entro en la imagen");
          $(this).attr("src", "img/nophoto.jpg");
      });

      $(".img100").on("mouseleave",function(){
          console.log("Puntero salio de la imagen");
          $(this).attr("src","img/profesor.jpg")
      });
      $(".divrojo").on("click",function(){
          console.log("Click en el cuadro rojo");
      });

      $(".linkUdemy").on("click",function(e){
              e.preventDefault();
              console.log("Click en el link..");
              var link = $(this).attr("href");
              console.log(link);


      });

      $(document).ready(function(){
          console.log("la pagina esta lista para lo que sea");
      });
   </script>
   
   
</body>
</html>
